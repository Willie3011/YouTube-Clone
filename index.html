<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Homepage Clone | Willem April</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <div class="nav-section nav-left">
            <button class="nav-button menu-button">
              <i class="fas fa-bars"></i>
            </button>
            <a href="#" class="nav-logo">
              <img src="images/logo.png" alt="logo" class="logo-image" />
              <h2 class="logo-text">Tubidy</h2>
            </a>
          </div>

          <div class="nav-section nav-center">
            <form action="#" class="search-form">
              <input
                type="search"
                placeholder="Search..."
                required
                class="search-input" />
              <button class="nav-button search-button">
                <i class="fas fa-search"></i>
              </button>
            </form>
            <button class="nav-button mic-button">
              <i class="fas fa-microphone"></i>
            </button>
          </div>

          <div class="nav-section nav-right">
            <button class="nav-button theme-button">
              <i class="fas fa-moon"></i>
            </button>
            <img src="images/user.jpg" alt="User Image" class="user-image">
          </div>
        </nav>
      </header>
    </div>
  </body>
</html>
